<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Holiday Crown | Best hotel in Dubai</title>

        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="assets/uniform/css/uniform.default.min.css" />
        <link rel="stylesheet" href="assets/wow/animate.css" />
        <link rel="stylesheet" href="assets/gallery/blueimp-gallery.min.css">
        <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
        <link rel="icon" href="images/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/style.css">
        <link rel="stylesheet" href="assets/daterangepicker-master/daterangepicker.css">


        <script src="assets/jquery.js"></script>
        <script src="assets/wow/wow.min.js"></script>
        <script src="assets/uniform/js/jquery.uniform.js"></script>
        <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="assets/mobile/touchSwipe.min.js"></script>
        <script src="assets/respond/respond.js"></script>
        <script src="assets/gallery/jquery.blueimp-gallery.min.js"></script>
        <script src="assets/script.js"></script>
        <script src="js/utilidadesjQuery.js"></script>
        <script type="text/javascript" src="assets/daterangepicker-master/moment.min.js"></script>
        <script type="text/javascript" src="assets/daterangepicker-master/daterangepicker.js"></script>
        <script type="text/javascript" src="js/funciones.js"></script>
        <script type="text/javascript" src="js/Paquetes_Turisticos.js"></script>
    </head>
    <body>
        <div id="header"> </div>
        <div class="container mt-5">
            <h2>Paquetes Turísticos</h2>

            <button class="btn btn-primary mb-3" id="agregar">
                Agregar
            </button>

            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Incluye Desayuno</th>
                        <th>Cantidad Noches</th>
                        <th>Transporte Incluido</th>
                        <th>Tiene Guía Turístico</th>
                        <th>Actividades</th>
                        <th>Seguro de Viaje</th>
                    </tr>
                </thead>
                <tbody id="tablaPaquetes">
                </tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalPaquete" tabindex="-1" aria-labelledby="modalPaqueteLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPaqueteLabel">Registrar Paquete Turístico</h5>
                    </div>
                    <div class="modal-body">
                            <div class="mb-3">
                                <label>Nombre</label>
                                <input type="text" class="form-control" id="nombre" >
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="incluyeDesayuno">
                                <label class="form-check-label">Incluye Desayuno</label>
                            </div>
                            <div class="mb-3">
                                <label>Cantidad Noches</label>
                                <input type="number" class="form-control" id="cantidadNoches" >
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="transporteIncluido">
                                <label class="form-check-label">Transporte Incluido</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="guiaTuristico">
                                <label class="form-check-label">Tiene Guía Turístico</label>
                            </div>
                            <div class="form-check mb-2">
                                <input type="checkbox" class="form-check-input" id="seguroViaje">
                                <label class="form-check-label">Seguro de Viaje</label>
                            </div>
                            <div class="mb-3">
                                <label>Actividades</label>
                                <select class="form-select" id="actividades" name="actividades[]" multiple size="8">
                                    <option value="1">Senderismo</option>
                                    <option value="2">Rafting</option>
                                    <option value="3">Cabalgata</option>
                                    <option value="4">Tour Gastronómico</option>
                                    <option value="5">Parapente</option>
                                    <option value="6">Visita a Museos</option>
                                    <option value="7">Nado con Delfines</option>
                                    <option value="8">Escalada</option>
                                </select>
                            </div>

                            <button class="btn btn-success"  id="registrar">Registrar</button>
                            <button class="btn btn-success"  id="registrarSp">Registrar Sin Prototype</button>
                            <button type="button" class="btn btn-secondary" id="cerrar" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="spinner spinner-container hidden">
            <img src="images/spinner.gif" alt="Loading...">
            <div id="progresoDescarga" class="progreso-container hidden">
            </div>
        </div>
        <div id="footer"> </div>
    </body>
</html>
