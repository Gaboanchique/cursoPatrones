<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Holiday Crown | Best hotel in Dubai</title>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="assets/uniform/css/uniform.default.min.css" />
    <link rel="stylesheet" href="assets/wow/animate.css" />
    <link rel="stylesheet" href="assets/gallery/blueimp-gallery.min.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/daterangepicker-master/daterangepicker.css">


    <script src="assets/jquery.js"></script>
    <script src="assets/wow/wow.min.js"></script>
    <script src="assets/uniform/js/jquery.uniform.js"></script>
    <script src="assets/bootstrap/js/bootstrap.js" type="text/javascript"></script>
    <script src="assets/mobile/touchSwipe.min.js"></script>
    <script src="assets/respond/respond.js"></script>
    <script src="assets/gallery/jquery.blueimp-gallery.min.js"></script>
    <script src="assets/script.js"></script>
    <script src="js/utilidadesjQuery.js"></script>
    <script type="text/javascript" src="assets/daterangepicker-master/moment.min.js"></script>
    <script type="text/javascript" src="assets/daterangepicker-master/daterangepicker.js"></script>
    <script type="text/javascript" src="js/funciones.js"></script>
</head>

<body>
    <div id="header"> </div>
    <div class="container">
        <h2>Habitaciones & Tarifas</h2>
        <div class="container filtros">
            <div class="col-sm-4" style="flex: 1;">
                <label for="daterange" style="display: block; font-weight: bold; margin-bottom: 5px;">Fecha para reservar</label>
                <input type="text" name="daterange" id="rangoFechas" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div class="col-sm-4" style="flex: 1;">
                <label for="numero_personas" style="display: block; font-weight: bold; margin-bottom: 5px;">Capacidad de personas</label>
                <select id="numero_personas" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
                    <option value="">-- seleccione una opcion --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </div>
            <div class="col-sm-4" style="flex: 1;">
                <label for="precioDesde" style="display: block; font-weight: bold; margin-bottom: 5px;">Precio Desde</label>
                <input id="precioDesde" class="precio" type="text" placeholder="Precio desde" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
            <div class="col-sm-4" style="flex: 1;">
                <label for="precioHasta" style="display: block; font-weight: bold; margin-bottom: 5px;">Precio Hasta</label>
                <input id="precioHasta" class="precio" type="text" placeholder="Precio hasta" style="width: 100%; padding: 8px; border: 1px solid #ced4da; border-radius: 4px;">
            </div>
        </div>        
        <div class="row" id="habitaciones_rta">
        </div>
    </div>
    <div id="footer"> </div>
</body>
</html>
